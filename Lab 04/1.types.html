<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Types</title>
    <script>    /*The head tag inclusion of the JS in HTML*/
        document.write("Welcome to the world most demanding language.");    /*Working as output*/
    </script>
    <!--Referencing external JavaScript-->
    <script src="script.js" defer></script>
</head>

<body>
    <p>There are three types to include JS into HTML page.</p>
    <ul>
        <li>In the head tag</li>
        <li>In the body tag</li>
        <li>As External File</li>
    </ul>
    <script>    /*Body tag inclusion of the JS in HTML. Better to use at bottom of HTML file*/
        document.write("I am writing JS script in the body section of HMTL.");
    </script>    
</body>
</html>
