<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Window Popups</title>
    <!--Referencing external JavaScript-->
    <script src="script.js"></script>
</head>

<body>
    <p>The window pops could be as</p>
    <ul>
        <li>Window Alert</li>
        <li>Window Confirm</li>
        <li>Window Prompt</li>
    </ul>
    <p>The window alert will inform the user</p>
    <p>The window confirm is used to take confirmation input from the user as yes/no/ok</p>
    <p>The window prompt is used to input user data</p>
    
    <script>
        alert("I am window alert");
        confirm("I am window confirm");
        prompt("I am window prompt");
    </script>
    
</body>
</html>
