        // 1st step: individual array elements initialization 
        var array_one = [];
        array_one[0] = "first";
        array_one[1] = "second";
       
        document.write("First array element is: " + array_one[0] + "<br>");
        document.write("Second array element is: " + array_one[1] + "<br>");
        document.write("Elements of array are: " + array_one + "<br>");
        
        // 2nd step: array declaration in one line
        var array_two = ["one","two","three"];
        document.write("Elements of array are: " + array_two + "<br>");
        
        // 3rd step: array looping through foreach
        var array_three = ["one","two","three"];
        array_three.forEach(function(value,key){
           document.write(value + " " + key);
           document.write("<br>");
        });
        
        // 4th step: array passing to the function through forEach
        var array_four = ["four","five","six"];
        array_four.forEach(testing);    // passed to the testing function
        
        function testing(value,key){        // testing function definition

           document.write("<br>");
