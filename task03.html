<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>

    <p><b>HTML 5 color Element</b></p>
    Select your favorite color:
    <input type="color">
    <br>
    <input type="submit" value="Submit">

    <br><br>

    <p><b>HTML 5 input restriction as number</b></p>
    Quantity (between 1 and 5):
    <input type="number" min="1" max="5" value="5">
    <input type="submit" value="Send">

    <br><br>

    <p><b>HTML 5 data Encryption</b></p>
    Username:
    <input type="text" value="admin">
    Encryption:
    <select>
        <option>2048 (High Grade)</option>
    </select>
    <input type="submit" value="Submit">

    <br><br>

    <p><b>HTML 5 date picker</b></p>
    Birthday:
    <input type="date">
    <input type="submit" value="Send">

    <br><br>

    <p><b>HTML 5 Audio Element</b></p>
    <audio controls></audio>

    <br><br>

    <p><b>HTML 5 CANVAS (graphics and text)</b></p>

    <svg width="300" height="150" style="border:1px solid black">
        <text x="20" y="80" font-size="24">Hello World</text>
    </svg>

    <br><br>
 
    <center>
        <i>Figure 4: HTML 5 Elements</i>
    </center>

</body>

</html>
